<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>

<header class="header">
    <div class="header__top py-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="#" class="header__item header__search">
                        +7 777 777 77 77
                        <i class="fa-solid fa-phone"></i>
                    </a>
                </div>
                <div class="col header__menu d-flex justify-content-end align-items-center">

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content search__modal-content">
                                <form id="search"
                                      action="#"
                                      method="post"
                                      class="search flex-grow-1">
                                    <div class="input-group">
                                        <input type="text"
                                               class="form-control fs-4"
                                               placeholder="Search..."
                                               aria-label="Search"
                                               name="search">
                                        <button class="btn search__btn search__btn_close" type="button">
                                            <i class="fa-solid fa-xmark fs-4"></i>
                                        </button>
                                    </div>
                                </form>
                                <div class="search__results">
                                    <a href="#" class="search__result p-2 rounded">
                                        <h5 class="result__title fw-light m-0">Some Res</h5>
                                    </a>
                                    <a href="#" class="search__result p-2 rounded">
                                        <h5 class="result__title fw-light m-0">Some Res</h5>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button"
                            class="btn header__item search__btn search__btn_open"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <a href="#"
                       class="btn header__item">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </a>
                    <a href="#"
                       class="btn header__item">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</html>
